<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Определение цвета по фото</title>
        <link rel="stylesheet" type="text/css" href="\wwwroot\css\site2.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <span>Определите цвета по фото</span>
        </header>

        <div class="instruction">
            <ol>
                <li>
                    Фото перетащи на страницу или открой по кнопке
                    <input type="button" value="Открыть фото">
                </li>
                <li>
                    Выберите количество необходимых цветов
                    <select name="ColorsCount">
                        <option>Авто</option>
                    </select>
                </li>
                <li>
                    Нажмите на кнопку и сформируйте палитру цветов
                    <input type="submit" value="Определить цвета">
                </li>
            </ol>
        </div>

        <div class="image">
            <img id="form-image" src="\wwwroot\default.png"/>
        </div>

        <div class="palette">
            <h1>Палитра</h1>
            Нажмите, чтобы скопировать цвет
            <div class="colors-list"></div>
        </div>

        <footer>

        </footer>
    </body>
</html>
